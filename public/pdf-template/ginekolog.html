<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @font-face {
        font-family: 'Rubik';
        src: url('/font/Rubik-Medium.ttf');
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
        font-family: 'Rubik', sans-serif;
        font-size: 20px;
      }

      #preview {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background-color: white;
        z-index: 1000;
      }

      #pdf {
        display: none;
      }

      @media print {
        #print-button {
          display: none;
        }

        #preview {
          display: none;
        }

        #pdf {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div id="pdf">
      <div class="absolute pt-4 top-0 -left-[5%] border-t-[25px] border-solid border-[#289cb8] w-1/2 skew-x-[25deg]">
        <img src="../images/it-forelead.png" width="200" class="pl-20 -skew-x-[25deg]" alt="IT-Forelead" />
      </div>
      <div class="absolute skew-x-[25deg] bg-[#289cb8] -right-[9%] top-0 w-1/2 h-32 before:absolute before:bg-gray-900 before:-left-[5%] before:h-24 before:w-[5%]">
        <div class="-skew-x-[25deg] h-full flex flex-col justify-center pl-11 space-x-2">
          <div class="flex items-center text-white space-x-1">
            <svg width="20" height="20" viewBox="0 0 256 256">
              <path fill="currentColor" d="M176 224C96.6 224 32 159.4 32 80a56.2 56.2 0 0 1 48.9-55.6A16.3 16.3 0 0 1 97.6 34l20.1 46.9a15.9 15.9 0 0 1-1.4 15.1l-16.6 25.4a76.5 76.5 0 0 0 35.2 35l25.1-16.7a15.6 15.6 0 0 1 15.1-1.3l46.9 20a16.3 16.3 0 0 1 9.6 16.7A56.2 56.2 0 0 1 176 224ZM82.9 40.3A40 40 0 0 0 48 80a128.1 128.1 0 0 0 128 128a40 40 0 0 0 39.7-34.9l-46.9-20l-25 16.7a16 16 0 0 1-15.7 1.1a92.5 92.5 0 0 1-42.8-42.6a16 16 0 0 1 1-15.7L103 87.2ZM135 156.5Z" />
            </svg>
            <span>+998 (99) 446-12-30</span>
          </div>
          <div class="flex items-center text-white space-x-1">
            <svg width="20" height="20" viewBox="0 0 256 256"><path fill="currentColor" d="M224 48H32a8 8 0 0 0-8 8v136a16 16 0 0 0 16 16h176a16 16 0 0 0 16-16V56a8 8 0 0 0-8-8Zm-83.9 74L128 133.1L52.6 64h150.8Zm-41.4 6L40 181.8V74.2Zm11.8 10.9l12.1 11a8 8 0 0 0 10.8 0l12.1-11l57.9 53.1H52.6Zm46.8-10.9L216 74.2v107.6Z" /></svg>
            <span>info@it-forelead.uz</span>
          </div>
          <div class="flex items-center text-white space-x-1">
            <svg width="20" height="20" viewBox="0 0 256 256"><path fill="currentColor" d="M128.1 64a40 40 0 1 0 40 40a40.1 40.1 0 0 0-40-40Zm0 64a24 24 0 1 1 24-24a24.1 24.1 0 0 1-24 24Zm0-112a88.1 88.1 0 0 0-88 88c0 31.4 14.5 64.7 42 96.2a259.4 259.4 0 0 0 41.4 38.4a8.3 8.3 0 0 0 9.2 0a257.6 257.6 0 0 0 41.5-38.4c27.4-31.5 41.9-64.8 41.9-96.2a88.1 88.1 0 0 0-88-88Zm0 206c-16.5-13-72-60.8-72-118a72 72 0 0 1 144 0c0 57.2-55.5 105-72 118Z" /></svg>
            <span>Xorazm vil. Urganch shahri</span>
          </div>
        </div>
      </div>
      <div class="mx-8 mt-40 space-y-4">
        <h3 class="text-center text-2xl text-red-500">Акушер-гинеколог куриги</h3>
        <table class="w-full border-collapse">
          <tr>
            <td class="w-1/5 p-2 text-left whitespace-nowrap border border-solid border-black">Курик санаси</td>
            <td id="visit-created-at" class="w-4/5 p-2 text-left whitespace-nowrap border border-solid border-black"></td>
          </tr>
          <tr>
            <td class="w-1/5 p-2 text-left whitespace-nowrap border border-solid border-black">Беморнинг Ф.И.Ш.</td>
            <td id="patient-fullname" class="w-4/5 p-2 text-left whitespace-nowrap border border-solid border-black"></td>
          </tr>
          <tr>
            <td class="w-1/5 p-2 text-left whitespace-nowrap border border-solid border-black">Тугилган санаси</td>
            <td id="patient-birthday" class="w-4/5 p-2 text-left whitespace-nowrap border border-solid border-black"></td>
          </tr>
          <tr>
            <td class="w-1/5 p-2 text-left whitespace-nowrap border border-solid border-black">Манзили</td>
            <td id="patient-address" class="w-4/5 p-2 text-left whitespace-nowrap border border-solid border-black"></td>
          </tr>
        </table>
        <div class="space-y-2">
          <div class="flex">
            <div class="whitespace-nowrap bg-white pr-1">Ташхис:</div>
            <div class="w-full border-b border-solid border-black"></div>
          </div>
          <div class="w-full border-b border-solid border-black py-2"></div>
          <div class="w-full border-b border-solid border-black py-2"></div>
          <div class="w-full border-b border-solid border-black py-2"></div>
        </div>
        <div class="space-y-2">
          <div class="flex">
            <div class="whitespace-nowrap bg-white pr-1">Текшириш:</div>
            <div class="w-full border-b border-solid border-black"></div>
          </div>
          <div class="w-full border-b border-solid border-black py-2"></div>
          <div class="w-full border-b border-solid border-black py-2"></div>
          <div class="w-full border-b border-solid border-black py-2"></div>
        </div>
        <div class="space-y-2">
          <div class="flex">
            <div class="whitespace-nowrap bg-white pr-1">Тавсия:</div>
            <div class="w-full border-b border-solid border-black"></div>
          </div>
          <div class="w-full border-b border-solid border-black py-2"></div>
          <div class="w-full border-b border-solid border-black py-2"></div>
          <div class="w-full border-b border-solid border-black py-2"></div>
          <div class="w-full border-b border-solid border-black py-2"></div>
          <div class="w-full border-b border-solid border-black py-2"></div>
          <div class="w-full border-b border-solid border-black py-2"></div>
          <div class="w-full border-b border-solid border-black py-2"></div>
          <div class="w-full border-b border-solid border-black py-2"></div>
          <div class="w-full border-b border-solid border-black py-2"></div>
          <div class="w-full border-b border-solid border-black py-2"></div>
          <div class="w-full border-b border-solid border-black py-2"></div>
        </div>
        <div class="flex ml-52 pt-6">
          <div class="whitespace-nowrap bg-white pr-1">Врач</div>
          <div class="w-full border-b border-solid border-black"></div>
        </div>
      </div>
      <div class="absolute skew-x-[25deg] bg-[#289cb8] -left-[9%] bottom-0 h-24 w-1/2 before:absolute before:bg-gray-900 before:bottom-0 before:h-16 before:w-[5%] before:-right-[5%]">
        <div class="-skew-x-[25deg] h-full flex flex-col justify-center pl-32">
          <div class="flex items-center text-white space-x-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 256 256"><path fill="currentColor" d="M128 80a48 48 0 1 0 48 48a48 48 0 0 0-48-48Zm0 80a32 32 0 1 1 32-32a32.1 32.1 0 0 1-32 32Zm44-132H84a56 56 0 0 0-56 56v88a56 56 0 0 0 56 56h88a56 56 0 0 0 56-56V84a56 56 0 0 0-56-56Zm40 144a40 40 0 0 1-40 40H84a40 40 0 0 1-40-40V84a40 40 0 0 1 40-40h88a40 40 0 0 1 40 40Zm-20-96a12 12 0 1 1-12-12a12 12 0 0 1 12 12Z" /></svg>
            <span>@itforelead</span>
          </div>
          <div class="flex items-center text-white space-x-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 256 256">
              <path fill="currentColor" d="M231.3 31.7A16.1 16.1 0 0 0 215 29L30.4 101.5a15.8 15.8 0 0 0-10.1 16.3a16 16 0 0 0 12.8 14.3l46.9 9.3V200a16 16 0 0 0 9.9 14.8A16.6 16.6 0 0 0 96 216a15.8 15.8 0 0 0 11.3-4.7l26-25.9l39.3 34.6a16 16 0 0 0 10.5 4a14.2 14.2 0 0 0 5-.8a15.9 15.9 0 0 0 10.7-11.6l37.6-164.2a16 16 0 0 0-5.1-15.7ZM86.1 126.3l-49.8-9.9l139.6-54.9ZM96 200v-47.4l25.2 22.2Zm87.2 8l-82.4-72.5l118.7-85.7Z" />
            </svg>
            <span>@itforelead</span>
          </div>
        </div>
      </div>
      <div class="absolute skew-x-[25deg] bg-[#289cb8] -right-[4%] bottom-0 h-6 w-1/2"></div>
    </div>
    <div id="preview">
      <button id="print-button" class="w-full bg-gray-900 text-lg hover:bg-gray-800 cursor-pointer select-none py-3 text-white rounded-lg flex items-center justify-center">Print PDF</button>
    </div>
    <script>
      function printHTML() {
        document.getElementById('visit-created-at').innerText = localStorage.getItem('visitCreatedAt')
        document.getElementById('patient-fullname').innerText = localStorage.getItem('patientFullname')
        document.getElementById('patient-birthday').innerText = localStorage.getItem('patientBirthday')
        document.getElementById('patient-address').innerText = localStorage.getItem('patientAddress')
        window.print()
      }
      document.getElementById('print-button').addEventListener('click', printHTML)
    </script>
  </body>
</html>
